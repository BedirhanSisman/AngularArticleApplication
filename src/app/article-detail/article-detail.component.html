<section class="hero is-light">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Article Detail</h1>
            <h3 class="subtitle">You can view an article from this page.</h3>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter a Title" [(ngModel)]="article.title" readonly>
            </div>
        </div>

        <div class="field">
            <label class="label">Excerpt</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter an Excerpt" [(ngModel)]="article.excerpt" readonly>
            </div>
        </div>

        <div class="field">
            <label class="label">Published Date</label>
            <div class="control">
                <input class="input" type="datetime-local" [(ngModel)]="article.publishedDate" readonly>
            </div>
        </div>

        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <textarea class="textarea" placeholder="Content of Article" [(ngModel)]="article.article" readonly></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link is-warning" (click)="backToArticleList()">Back to Article List</button>
            </div>
        </div>
    </div>
</section>
