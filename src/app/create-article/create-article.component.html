<section class="hero is-light">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Create Article</h1>
            <h3 class="subtitle">You can create an article from this page.</h3>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter a Title" [(ngModel)]="title">
            </div>
        </div>

        <div class="field">
            <label class="label">Excerpt</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter an Excerpt" [(ngModel)]="excerpt">
            </div>
        </div>

        <div class="field">
            <label class="label">Published Date</label>
            <div class="control">
                <input class="input" type="datetime-local" [(ngModel)]="publishedDate">
            </div>
        </div>

        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <textarea class="textarea" placeholder="Content of Article" [(ngModel)]="article"></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" (click)="createArticle()">Create Article</button>
            </div>
            <div class="control">
                <button class="button is-link is-warning" (click)="backToArticleList()">Back to Article List</button>
            </div>
        </div>
    </div>
</section>
